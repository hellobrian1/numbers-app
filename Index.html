<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tool-section {
      margin-bottom: 20px;
    }
    header {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function addNumbers() {
      let number1Input = document.getElementById("number1").value;
      let number2Input = document.getElementById("number2").value;
      let sum = Number(number1Input) + Number(number2Input);
      document.getElementById("sum").innerText = sum;
    }
    // You will need to add JavaScript functions for prime check and Caesar cipher
  </script>
</head>
<body>

<div class="tool-section">
  <header>Arithmetic</header>
  <form>
    <input id="number1" name="number1" type="number"> +
    <input id="number2" name="number2" type="number"> =
    <label id="sum"></label>
    <input type="button" value="Calculate" onclick="addNumbers()">
  </form>
</div>

<div class="tool-section">
  <header>Prime check</header>
  <form>
    <!-- Prime check form elements go here -->
    Number to test: <input id="numberToTest" type="number">
    <input type="button" value="Check" onclick="checkPrime()">
  </form>
</div>

<div class="tool-section">
  <header>Caesar cipher</header>
  <form>
    <!-- Caesar cipher form elements go here -->
    Text: <input id="cipherText" type="text">
    <input type="button" value="Cipher" onclick="cipherText()">
  </form>
</div>

</body>
</html>
